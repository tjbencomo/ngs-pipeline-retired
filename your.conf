include required(classpath("application"))

backend {
    default = "SLURM"
    providers {
        SLURM {
            actor-factory = "cromwell.backend.impl.sfs.config.ConfigBackendLifecycleActorFactory"
            config {
                concurrent-job-limit = 500
                script-epilogue = ""
                runtime-attributes = """
                Int runtime_minutes = 720
                Int cpus = 8
                Int requested_memory_mb_per_core = 24000
                String queue = "normal"
                """

                # -n swapped for -c. -c == --cpus-per-task which should all the cores to a single node
                submit = """
                    sbatch -J ${job_name} -D ${cwd} -o ${out} -e ${err} -t ${runtime_minutes} \
                    -p ${queue} \
                    ${"-c " + cpus} \
                    --mem-per-cpu=${requested_memory_mb_per_core} \
                    --wrap "/bin/bash ${script}"
                """
                kill = "scancel ${job_id}"
                check-alive = "squeue -j ${job_id}"
                job-id-regex = "Submitted batch job (\\d+).*"
                }
            }
    }
}


